<template name="AdminHeader">
   <!-- START HEADER -->
    <header id="header" class="page-topbar">
        <!-- start header nav-->
        <div class="navbar-fixed">
            <nav class="cyan">
                <div class="nav-wrapper">
                    <ul class="left">
                      <li class="no-hover"><a href="#" data-activates="slide-out" class="menu-sidebar-collapse btn-floating btn-flat btn-medium waves-effect waves-light cyan"><i class="mdi-navigation-menu" ></i></a></li>
                      <li>
                      	<h1 class="logo-wrapper">
                      		{{#if AdminConfig.dashboard.homeUrl}}
                      			<a href="{{AdminConfig.dashboard.homeUrl}}" class="brand-logo darken-1">
                      				<img src="/images/materialize-logo.png" alt="materialize logo">
                      			</a> 
                      			<span class="logo-text">
                      				Materialize
                      			</span>
                      		{{else}}
                      			<a href="/" class="brand-logo darken-1">
                      				<img src="/images/materialize-logo.png" alt="materialize logo">
                      			</a> 
                      			<span class="logo-text">Materialize</span>
                      		{{/if}}
                      	</h1>
                      </li>
                    </ul>
                    <ul class="right hide-on-med-and-down">                        
                        <li><a href="javascript:void(0);" class="waves-effect waves-block waves-light toggle-fullscreen"><i class="mdi-action-settings-overscan"></i></a>
                        </li>
                        <li><a href="javascript:void(0);" class="waves-effect waves-block waves-light"><i class="mdi-navigation-apps"></i></a>
                        </li>                        
                        <li><a href="javascript:void(0);" class="waves-effect waves-block waves-light"><i class="mdi-social-notifications"></i></a>
                        </li>                        
                        <li><a href="#" data-activates="chat-out" class="waves-effect waves-block waves-light chat-collapse"><i class="mdi-communication-chat"></i></a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <!-- end header nav-->
    </header>
</template>

<template name="AdminHeaderOLD">
    <header class="main-header">
        <a href="/admin" class="logo">
            {{#if AdminConfig.name}}
            {{AdminConfig.name}}
            {{else}}
            Admin
            {{/if}}
        </a>
        <nav class="navbar navbar-static-top" role="navigation">
            <!-- Sidebar toggle button-->
            <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
            <div class="navbar-custom-menu">
                <ul class="nav navbar-nav">
                    <li>
                        {{#if AdminConfig.dashboard.homeUrl}}
                        <a href="{{AdminConfig.dashboard.homeUrl}}">Home</a>
                        {{else}}
                        <a href="/">Home</a>
                        {{/if}}

                    </li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <span>Admin<i class="caret"></i></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li class="">
                            <a href="{{pathFor 'adminDashboardUsersEdit' _id=currentUser._id}}">
                                Your profile
                                </a>
                            </li>
                            <li class="">
                                <a href="#" class="btn-sign-out">Sign out
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
</template>
