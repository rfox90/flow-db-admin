<template name="adminDefaultWidgets">
	<div class="row">
	{{#each admin_collections}}
		{{#unless $eq showWidget false}}
			{{> adminCollectionWidget collection=name}}
		{{/unless}}
	{{/each}}
	</div>
</template>

<template name="adminCollectionWidget">
		{{#with adminGetCollection collection}}
		<div class="{{#if class}}{{class}}{{else}}col s12 m6 l3{{/if}}">
			<div class="card">
				<div class="card-content  {{color}} white-text">
							<p class="card-stats-title"><i class="mdi-social-group-add"></i>{{this.label}}</p>
							<h4 class="card-stats-number">{{adminCollectionCount name}}</h4>
					</div>
					<div class="icon">
						<i class="fa fa-{{this.icon}}"></i>
					</div>
				<div class="card-action {{color}} darken-2">
					<a href="/admin/{{this.name}}" class="small-box-footer">
						See all <i class="mdi-action-input"></i>
					</a>
				</div>
			</div>
		</div>
		{{/with}}
</template>
